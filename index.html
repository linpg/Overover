<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>終極密碼 - 語音版 Demo</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #000 100%);
      color: #f9fafb;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      text-align: left;
      letter-spacing: 0.08em;
    }
    .card {
      background: rgba(15,23,42,0.96);
      border-radius: 18px;
      padding: 16px 16px 18px;
      margin: 0 auto 16px;
      max-width: 420px;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.55),
        0 0 0 1px rgba(148,163,184,0.14);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(148,163,184,0.25);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #cbd5f5;
    }
    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 4px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #f9fafb;
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s, background 0.2s;
    }
    input:focus,
    select:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px #60a5fa55;
      background: #020617;
    }
    .flex {
      display: flex;
      gap: 10px;
    }
    .flex > div {
      flex: 1;
    }
    button {
      padding: 12px 18px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 14px;
      margin-right: 8px;
      transition: transform 0.06s ease-out, box-shadow 0.06s, background 0.15s;
      white-space: nowrap;
    }
    button.primary {
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: #f9fafb;
      box-shadow: 0 10px 22px rgba(37,99,235,0.55);
    }
    button.primary:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 12px rgba(15,23,42,0.7);
    }
    button.secondary {
      background: #4b5563;
      color: #f9fafb;
    }
    button.secondary:active {
      transform: translateY(1px) scale(0.98);
    }
    button.danger {
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: #f9fafb;
      box-shadow: 0 10px 22px rgba(248,113,113,0.55);
    }
    button.danger:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 12px rgba(15,23,42,0.7);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .btn-row-right {
      margin-left: auto;
    }
    .status {
      font-size: 13px;
      margin-top: 6px;
      color: #9ca3af;
      min-height: 18px;
    }
    .voice-status {
      margin-top: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #6b7280;
      flex-shrink: 0;
    }
    .dot.active {
      background: #22c55e;
      box-shadow: 0 0 0 5px rgba(34,197,94,0.33);
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.25); opacity: 0.7;}
      100% { transform: scale(1); opacity: 1; }
    }
    .transcript-box {
      background: #020617;
      border-radius: 12px;
      padding: 8px 10px;
      min-height: 44px;
      margin-top: 6px;
      font-size: 15px;
      border: 1px dashed #4b5563;
      word-break: break-all;
      line-height: 1.4;
    }
    .transcript-label {
      font-size: 13px;
      color: #a5b4fc;
      margin-top: 8px;
    }
    .range-display {
      font-size: 16px;
      font-weight: 600;
      margin-top: 6px;
    }
    .player-display {
      font-size: 15px;
      margin-top: 4px;
      color: #e5e7eb;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #f87171;
      font-size: 13px;
      margin-top: 4px;
      min-height: 16px;
    }
    /* 終極密碼卡牌 */
    .secret-card-wrapper {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }
    .secret-card {
      width: 120px;
      height: 64px;
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.4);
      background: radial-gradient(circle at 0 0,#1e293b,#020617);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(15,23,42,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.16s ease-out, box-shadow 0.16s;
    }
    .secret-card:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(15,23,42,0.95);
    }
    .secret-label {
      position: absolute;
      top: 6px;
      left: 10px;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #9ca3af;
    }
    .secret-value {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: 0.08em;
    }
    .secret-covered {
      font-size: 13px;
      color: #e5e7eb;
    }
    .secret-cover-strip {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        135deg,
        rgba(30,64,175,0.4) 0,
        rgba(30,64,175,0.4) 6px,
        rgba(15,23,42,0.98) 6px,
        rgba(15,23,42,0.98) 12px
      );
      opacity: 0.9;
      pointer-events: none;
      transition: opacity 0.16s;
    }
    .secret-card.revealed .secret-cover-strip {
      opacity: 0;
    }
    .secret-card.revealed .secret-covered {
      opacity: 0;
    }
    /* Boom overlay */
    .boom-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease-out;
      z-index: 50;
    }
    .boom-overlay.show {
      opacity: 1;
    }
    .boom-emoji {
      font-size: 120px;
      filter: drop-shadow(0 0 30px rgba(248,113,113,0.9));
      animation: boom-pop 0.5s ease-out;
    }
    @keyframes boom-pop {
      0% { transform: scale(0.1) rotate(-20deg); opacity: 0; }
      60% { transform: scale(1.15) rotate(3deg); opacity: 1; }
      100% { transform: scale(1) rotate(0); opacity: 1;
