<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <title>終極密碼 - 語音版 Demo</title>
  <style>
    :root { color-scheme: dark; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: radial-gradient(circle at top, #1f2937 0, #020617 45%, #000 100%);
      color: #f9fafb;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      letter-spacing: 0.08em;
    }
    .card {
      background: rgba(15,23,42,0.96);
      border-radius: 18px;
      padding: 16px 16px 18px;
      margin: 0 auto 16px;
      max-width: 420px;
      box-shadow:
        0 18px 40px rgba(0,0,0,0.55),
        0 0 0 1px rgba(148,163,184,0.14);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(148,163,184,0.25);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #cbd5f5;
    }
    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 4px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #f9fafb;
      box-sizing: border-box;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s, background 0.2s;
    }
    input:focus,
    select:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px #60a5fa55;
      background: #020617;
    }
    .flex {
      display: flex;
      gap: 10px;
    }
    .flex > div { flex: 1; }

    button {
      padding: 13px 20px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 14px;
      transition: transform 0.06s ease-out, box-shadow 0.06s, background 0.15s;
      white-space: nowrap;
    }
    button.primary {
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      color: #f9fafb;
      box-shadow: 0 10px 22px rgba(37,99,235,0.55);
      width: 100%;
    }
    button.primary:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 12px rgba(15,23,42,0.7);
    }
    button.secondary {
      background: #4b5563;
      color: #f9fafb;
    }
    button.secondary:active {
      transform: translateY(1px) scale(0.98);
    }
    button.danger {
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: #f9fafb;
      box-shadow: 0 10px 22px rgba(248,113,113,0.55);
    }
    button.danger:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 12px rgba(15,23,42,0.7);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .btn-row > * { flex: 1; }

    .status {
      font-size: 13px;
      margin-top: 6px;
      color: #9ca3af;
      min-height: 18px;
    }
    .voice-status {
      margin-top: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #6b7280;
      flex-shrink: 0;
    }
